<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ALISHASHOP Pro Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

    <style>
        /* Design Amélioré & Moderne */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; color: #1f2937; -webkit-tap-highlight-color: transparent; }
        
        /* Glassmorphism Classes */
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.3); }
        .glass-dark { background: rgba(17, 24, 39, 0.95); backdrop-filter: blur(10px); }
        
        /* Gradients plus modernes */
        .bg-brand { background: linear-gradient(135deg, #FF6B35 0%, #D9381E 100%); } /* Orange Profond */
        .bg-money { background: linear-gradient(135deg, #0ea5e9 0%, #2563eb 100%); } /* Bleu Mobile Money */
        .bg-stock { background: linear-gradient(135deg, #8b5cf6 0%, #6d28d9 100%); } /* Violet Stock */
        .bg-success { background: linear-gradient(135deg, #22c55e 0%, #15803d 100%); }
        
        .animate-enter { animation: enter 0.3s ease-out; }
        @keyframes enter { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Pour l'impression du reçu */
        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            body { background: white; }
        }
        .print-only { display: none; }
    </style>
</head>
<body class="bg-gray-100 h-screen overflow-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Utilitaires ---
        const formatCurrency = (amount) => new Intl.NumberFormat('fr-FR').format(amount) + ' FCFA';
        const generateId = (prefix) => `${prefix}-${Date.now()}-${Math.random().toString(36).substr(2, 5)}`;
        
        const playSound = (type) => {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            osc.connect(gain);
            gain.connect(audioContext.destination);
            
            if (type === 'success') {
                osc.frequency.setValueAtTime(500, audioContext.currentTime);
                osc.frequency.exponentialRampToValueAtTime(1000, audioContext.currentTime + 0.1);
            } else if (type === 'error') {
                osc.frequency.setValueAtTime(300, audioContext.currentTime);
                osc.frequency.exponentialRampToValueAtTime(100, audioContext.currentTime + 0.3);
            } else if (type === 'beep') {
                osc.frequency.setValueAtTime(1200, audioContext.currentTime);
            }
            
            gain.gain.setValueAtTime(0.1, audioContext.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
            osc.start();
            osc.stop(audioContext.currentTime + 0.3);
        };

        // --- Gestion des Données (LocalStorage) ---
        // NOTE: C'est ici qu'il faudra brancher Firebase plus tard pour le mode "Distant"
        const STORAGE_KEYS = {
            PRODUCTS: 'alishashop_products_v2',
            TRANSACTIONS: 'alishashop_transactions_v2',
            USERS: 'alishashop_users_v2',
            SERVICES: 'alishashop_services_v2'
        };

        const DataManager = {
            save: (key, data) => localStorage.setItem(key, JSON.stringify(data)),
            load: (key, def) => {
                const d = localStorage.getItem(key);
                return d ? JSON.parse(d) : def;
            },
            export: () => {
                const data = {
                    products: DataManager.load(STORAGE_KEYS.PRODUCTS, []),
                    transactions: DataManager.load(STORAGE_KEYS.TRANSACTIONS, []),
                    date: new Date().toISOString()
                };
                const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `Backup-Alisha-${new Date().toISOString().slice(0,10)}.json`;
                a.click();
            }
        };

        // Données initiales
        const INIT_USERS = [
            { id: 'U1', name: 'Patron', pin: '1234', role: 'admin' },
            { id: 'U2', name: 'Vendeur', pin: '0000', role: 'staff' }
        ];

        // --- Composant Scanner ---
        const BarcodeScanner = ({ onScan, onClose }) => {
            useEffect(() => {
                const scanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
                scanner.render((decodedText) => {
                    playSound('beep');
                    onScan(decodedText);
                    scanner.clear();
                }, (error) => console.warn(error));
                return () => scanner.clear().catch(e => console.log(e));
            }, []);

            return (
                <div className="fixed inset-0 bg-black/80 z-50 flex flex-col items-center justify-center p-4">
                    <div className="bg-white rounded-2xl p-4 w-full max-w-sm">
                        <h3 className="text-center font-bold mb-4">Scanner un Code-Barre</h3>
                        <div id="reader" className="w-full"></div>
                        <button onClick={onClose} className="mt-4 w-full py-3 bg-gray-200 rounded-xl font-bold">Fermer</button>
                    </div>
                </div>
            );
        };

        // --- Composant Login ---
        const Login = ({ onLogin }) => {
            const [pin, setPin] = useState('');
            const [users] = useState(DataManager.load(STORAGE_KEYS.USERS, INIT_USERS));
            
            const handlePin = (num) => {
                if(pin.length < 4) {
                    const next = pin + num;
                    setPin(next);
                    if(next.length === 4) {
                        const user = users.find(u => u.pin === next);
                        if(user) { playSound('success'); onLogin(user); }
                        else { playSound('error'); setPin(''); }
                    }
                }
            };

            return (
                <div className="min-h-screen bg-brand flex flex-col items-center justify-center p-6 text-white">
                    <div className="mb-8 text-center animate-enter">
                        <div className="w-20 h-20 bg-white/20 backdrop-blur rounded-2xl flex items-center justify-center mx-auto mb-4 border border-white/30 shadow-xl">
                            <i data-lucide="shopping-bag" className="w-10 h-10 text-white"></i>
                        </div>
                        <h1 className="text-4xl font-black tracking-tighter">ALISHASHOP</h1>
                        <p className="text-white/80 font-medium">Gestion Manager Pro</p>
                    </div>
                    
                    <div className="w-full max-w-xs space-y-6">
                        <div className="flex justify-center gap-4 mb-6">
                            {[0,1,2,3].map(i => (
                                <div key={i} className={`w-4 h-4 rounded-full transition-all ${pin.length > i ? 'bg-white scale-110' : 'bg-white/30'}`}></div>
                            ))}
                        </div>
                        <div className="grid grid-cols-3 gap-4">
                            {[1,2,3,4,5,6,7,8,9].map(n => (
                                <button key={n} onClick={() => handlePin(n.toString())} 
                                    className="h-20 bg-white/10 backdrop-blur rounded-2xl text-3xl font-bold active:bg-white/30 transition-all border border-white/10 shadow-lg">
                                    {n}
                                </button>
                            ))}
                            <div className="col-start-2">
                                <button onClick={() => handlePin('0')} className="w-full h-20 bg-white/10 backdrop-blur rounded-2xl text-3xl font-bold active:bg-white/30 border border-white/10">0</button>
                            </div>
                            <button onClick={() => setPin(pin.slice(0,-1))} className="h-20 bg-red-500/20 backdrop-blur rounded-2xl flex items-center justify-center active:bg-red-500/40">
                                <i data-lucide="delete" className="w-8 h-8"></i>
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // --- Module Vente ---
        const SalesModule = ({ user, onToast }) => {
            const [products, setProducts] = useState([]);
            const [cart, setCart] = useState([]);
            const [scanMode, setScanMode] = useState(false);
            const [searchTerm, setSearchTerm] = useState('');

            useEffect(() => {
                setProducts(DataManager.load(STORAGE_KEYS.PRODUCTS, []));
                lucide.createIcons();
            }, []);

            const addToCart = (product) => {
                if(product.stock <= 0) { onToast('Stock épuisé !', 'error'); return; }
                const existing = cart.find(i => i.id === product.id);
                if(existing) {
                    if(existing.qty >= product.stock) return;
                    setCart(cart.map(i => i.id === product.id ? {...i, qty: i.qty + 1} : i));
                } else {
                    setCart([...cart, {...product, qty: 1}]);
                }
                playSound('beep');
            };

            const handleScan = (code) => {
                const product = products.find(p => p.id === code || p.barcode === code);
                if(product) {
                    addToCart(product);
                    onToast(`${product.name} ajouté`, 'success');
                    setScanMode(false);
                } else {
                    onToast('Produit inconnu', 'error');
                    setScanMode(false);
                }
            };

            const checkout = () => {
                if(cart.length === 0) return;
                
                const total = cart.reduce((sum, i) => sum + (i.price * i.qty), 0);
                if(!confirm(`Valider la vente de ${formatCurrency(total)} ?`)) return;

                // Update Stock
                const newProducts = products.map(p => {
                    const inCart = cart.find(c => c.id === p.id);
                    return inCart ? {...p, stock: p.stock - inCart.qty} : p;
                });
                
                DataManager.save(STORAGE_KEYS.PRODUCTS, newProducts);
                setProducts(newProducts);

                // Save Transaction
                const tx = {
                    id: generateId('TX'),
                    type: 'SALE',
                    amount: total,
                    items: cart,
                    seller: user.name,
                    timestamp: Date.now()
                };
                const txs = DataManager.load(STORAGE_KEYS.TRANSACTIONS, []);
                DataManager.save(STORAGE_KEYS.TRANSACTIONS, [tx, ...txs]);

                // Print Receipt Logic (Simulated)
                const receiptWindow = window.open('', '_blank');
                receiptWindow.document.write(`
                    <html><body style="font-family:monospace; width: 300px; text-align:center;">
                    <h2>ALISHASHOP</h2>
                    <p>Reçu de vente</p>
                    <hr/>
                    ${cart.map(i => `<div>${i.name} x${i.qty} : ${i.price*i.qty}</div>`).join('')}
                    <hr/>
                    <h3>TOTAL: ${total} FCFA</h3>
                    <p>Merci de votre visite !</p>
                    </body></html>
                `);
                // receiptWindow.print(); // Uncomment to auto print

                setCart([]);
                onToast('Vente validée & Stock mis à jour', 'success');
                playSound('success');
            };

            const filteredProducts = products.filter(p => p.name.toLowerCase().includes(searchTerm.toLowerCase()));

            return (
                <div className="pb-24 animate-enter">
                    {scanMode && <BarcodeScanner onScan={handleScan} onClose={() => setScanMode(false)} />}
                    
                    <div className="bg-white p-4 sticky top-0 z-10 shadow-sm">
                        <div className="flex gap-2">
                            <div className="flex-1 relative">
                                <i data-lucide="search" className="absolute left-3 top-3 text-gray-400 w-5 h-5"></i>
                                <input type="text" placeholder="Chercher produit..." 
                                    className="w-full pl-10 pr-4 py-3 bg-gray-100 rounded-xl font-medium focus:outline-none focus:ring-2 focus:ring-orange-500"
                                    onChange={e => setSearchTerm(e.target.value)}
                                />
                            </div>
                            <button onClick={() => setScanMode(true)} className="p-3 bg-gray-800 text-white rounded-xl">
                                <i data-lucide="scan-barcode" className="w-6 h-6"></i>
                            </button>
                        </div>
                    </div>

                    <div className="p-4 grid grid-cols-2 gap-3">
                        {filteredProducts.map(p => (
                            <button key={p.id} onClick={() => addToCart(p)} 
                                className="bg-white p-4 rounded-2xl shadow-sm text-left active:scale-95 transition-transform border border-gray-100">
                                <div className="flex justify-between items-start mb-2">
                                    <div className={`text-xs font-bold px-2 py-1 rounded-lg ${p.stock < 5 ? 'bg-red-100 text-red-600' : 'bg-green-100 text-green-600'}`}>
                                        Stock: {p.stock}
                                    </div>
                                </div>
                                <h3 className="font-bold text-gray-800 leading-tight mb-1 truncate">{p.name}</h3>
                                <p className="text-orange-600 font-black text-lg">{formatCurrency(p.price)}</p>
                            </button>
                        ))}
                    </div>

                    {cart.length > 0 && (
                        <div className="fixed bottom-20 left-4 right-4 z-30">
                            <div className="bg-gray-900 text-white p-4 rounded-2xl shadow-2xl flex justify-between items-center cursor-pointer" onClick={checkout}>
                                <div className="flex items-center gap-3">
                                    <div className="bg-orange-500 w-10 h-10 rounded-full flex items-center justify-center font-bold">
                                        {cart.reduce((s,i)=>s+i.qty,0)}
                                    </div>
                                    <div className="flex flex-col">
                                        <span className="text-xs text-gray-400">Total à payer</span>
                                        <span className="font-bold text-xl">{formatCurrency(cart.reduce((s,i)=>s+(i.price*i.qty),0))}</span>
                                    </div>
                                </div>
                                <div className="flex items-center gap-2 font-bold text-orange-400">
                                    ENCAISSER <i data-lucide="chevron-right"></i>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // --- Module Gestion Produits (Admin) ---
        const AdminProducts = ({ onToast }) => {
            const [products, setProducts] = useState([]);
            const [editing, setEditing] = useState(null);
            const [scanMode, setScanMode] = useState(false);

            useEffect(() => {
                setProducts(DataManager.load(STORAGE_KEYS.PRODUCTS, []));
                lucide.createIcons();
            }, []);

            const saveProduct = (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const newProd = {
                    id: editing?.id || generateId('P'),
                    barcode: editing?.barcode || formData.get('barcode') || '',
                    name: formData.get('name'),
                    price: parseInt(formData.get('price')),
                    stock: parseInt(formData.get('stock')),
                    category: 'General'
                };

                let newList;
                if(editing?.id) {
                    newList = products.map(p => p.id === editing.id ? newProd : p);
                    onToast('Produit modifié', 'success');
                } else {
                    newList = [...products, newProd];
                    onToast('Produit créé', 'success');
                }
                
                DataManager.save(STORAGE_KEYS.PRODUCTS, newList);
                setProducts(newList);
                setEditing(null);
            };

            const handleScanNew = (code) => {
                setScanMode(false);
                const existing = products.find(p => p.barcode === code);
                if(existing) {
                    setEditing(existing);
                    onToast('Produit existant trouvé', 'info');
                } else {
                    setEditing({ barcode: code, name: '', price: '', stock: '' });
                    onToast('Nouveau code-barre détecté', 'success');
                }
            };

            return (
                <div className="p-4 pb-24 animate-enter">
                    {scanMode && <BarcodeScanner onScan={handleScanNew} onClose={() => setScanMode(false)} />}

                    <div className="flex justify-between items-center mb-6">
                        <h2 className="text-2xl font-black">Gestion Stock</h2>
                        <button onClick={() => setEditing({})} className="bg-black text-white px-4 py-2 rounded-xl text-sm font-bold shadow-lg">
                            + Nouveau
                        </button>
                    </div>

                    <button onClick={() => setScanMode(true)} className="w-full mb-6 p-4 bg-purple-100 text-purple-800 rounded-2xl font-bold flex items-center justify-center gap-2 border-2 border-purple-200 border-dashed">
                        <i data-lucide="scan"></i> Scanner pour Ajouter/Modifier
                    </button>

                    <div className="space-y-3">
                        {products.map(p => (
                            <div key={p.id} onClick={() => setEditing(p)} className="bg-white p-4 rounded-xl flex justify-between items-center border border-gray-100 shadow-sm active:bg-gray-50">
                                <div>
                                    <h3 className="font-bold">{p.name}</h3>
                                    <p className="text-xs text-gray-500">Code: {p.barcode || 'N/A'}</p>
                                </div>
                                <div className="text-right">
                                    <p className="font-bold text-orange-600">{formatCurrency(p.price)}</p>
                                    <p className={`text-xs font-bold ${p.stock < 5 ? 'text-red-500':'text-green-500'}`}>Stock: {p.stock}</p>
                                </div>
                            </div>
                        ))}
                    </div>

                    {editing && (
                        <div className="fixed inset-0 bg-black/50 z-50 flex items-end sm:items-center justify-center">
                            <form onSubmit={saveProduct} className="bg-white w-full max-w-lg p-6 rounded-t-3xl sm:rounded-3xl animate-enter">
                                <h3 className="text-xl font-bold mb-4">{editing.id ? 'Modifier' : 'Ajouter'} Produit</h3>
                                <div className="space-y-4">
                                    <div>
                                        <label className="text-xs font-bold text-gray-500 uppercase">Code-Barre</label>
                                        <input name="barcode" defaultValue={editing.barcode} className="w-full p-3 bg-gray-100 rounded-xl font-mono" placeholder="Scanner ou taper..." />
                                    </div>
                                    <div>
                                        <label className="text-xs font-bold text-gray-500 uppercase">Nom</label>
                                        <input name="name" required defaultValue={editing.name} className="w-full p-3 bg-gray-100 rounded-xl font-bold" />
                                    </div>
                                    <div className="flex gap-4">
                                        <div className="flex-1">
                                            <label className="text-xs font-bold text-gray-500 uppercase">Prix</label>
                                            <input name="price" type="number" required defaultValue={editing.price} className="w-full p-3 bg-gray-100 rounded-xl font-bold" />
                                        </div>
                                        <div className="flex-1">
                                            <label className="text-xs font-bold text-gray-500 uppercase">Stock</label>
                                            <input name="stock" type="number" required defaultValue={editing.stock} className="w-full p-3 bg-gray-100 rounded-xl font-bold" />
                                        </div>
                                    </div>
                                    <div className="flex gap-3 pt-2">
                                        <button type="button" onClick={() => setEditing(null)} className="flex-1 py-3 bg-gray-200 font-bold rounded-xl">Annuler</button>
                                        <button type="submit" className="flex-1 py-3 bg-black text-white font-bold rounded-xl">Sauvegarder</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    )}
                </div>
            );
        };

        // --- Dashboard & Menu ---
        const App = () => {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('dashboard');
            const [toast, setToast] = useState(null);

            const showToast = (msg, type='info') => {
                setToast({msg, type});
                setTimeout(() => setToast(null), 3000);
            };

            if (!user) return <Login onLogin={setUser} />;

            return (
                <div className="max-w-md mx-auto h-screen bg-gray-50 flex flex-col relative shadow-2xl overflow-hidden">
                    {/* Header */}
                    <div className="bg-white px-4 py-3 flex items-center justify-between border-b border-gray-100">
                        <div className="flex items-center gap-3">
                            <div className={`w-10 h-10 rounded-xl flex items-center justify-center text-white font-bold ${user.role === 'admin' ? 'bg-brand' : 'bg-blue-500'}`}>
                                {user.name[0]}
                            </div>
                            <div>
                                <h2 className="font-bold text-sm text-gray-900">{user.name}</h2>
                                <p className="text-xs text-gray-500 capitalize">{user.role === 'admin' ? 'Gérant' : 'Staff'}</p>
                            </div>
                        </div>
                        {user.role === 'admin' && (
                            <button onClick={DataManager.export} className="p-2 bg-gray-100 rounded-lg">
                                <i data-lucide="download" className="w-4 h-4 text-gray-600"></i>
                            </button>
                        )}
                    </div>

                    {/* Toast Notification */}
                    {toast && (
                        <div className={`absolute top-20 left-4 right-4 z-50 p-4 rounded-xl text-white font-bold shadow-xl animate-enter flex items-center gap-3 ${toast.type === 'error' ? 'bg-red-500' : 'bg-gray-800'}`}>
                            <i data-lucide={toast.type === 'error' ? 'alert-circle' : 'check-circle'}></i>
                            {toast.msg}
                        </div>
                    )}

                    {/* Main Content Area */}
                    <div className="flex-1 overflow-y-auto no-scrollbar">
                        {view === 'dashboard' && (
                            <div className="p-6 animate-enter">
                                <div className="grid grid-cols-2 gap-4">
                                    <button onClick={() => setView('sales')} className="bg-white p-6 rounded-3xl shadow-lg active:scale-95 transition-all text-left">
                                        <div className="w-12 h-12 bg-brand rounded-2xl flex items-center justify-center text-white mb-3 shadow-orange-200 shadow-lg">
                                            <i data-lucide="shopping-cart"></i>
                                        </div>
                                        <span className="font-bold text-gray-800 block">Vente</span>
                                        <span className="text-xs text-gray-400">Encaisser</span>
                                    </button>

                                    <button onClick={() => setView('services')} className="bg-white p-6 rounded-3xl shadow-lg active:scale-95 transition-all text-left">
                                        <div className="w-12 h-12 bg-money rounded-2xl flex items-center justify-center text-white mb-3 shadow-blue-200 shadow-lg">
                                            <i data-lucide="smartphone"></i>
                                        </div>
                                        <span className="font-bold text-gray-800 block">Services</span>
                                        <span className="text-xs text-gray-400">Mobile Money</span>
                                    </button>

                                    {user.role === 'admin' && (
                                        <button onClick={() => setView('products')} className="bg-white p-6 rounded-3xl shadow-lg active:scale-95 transition-all text-left">
                                            <div className="w-12 h-12 bg-stock rounded-2xl flex items-center justify-center text-white mb-3 shadow-purple-200 shadow-lg">
                                                <i data-lucide="package"></i>
                                            </div>
                                            <span className="font-bold text-gray-800 block">Produits</span>
                                            <span className="text-xs text-gray-400">Scanner & Stock</span>
                                        </button>
                                    )}

                                    <button onClick={() => setView('reports')} className="bg-white p-6 rounded-3xl shadow-lg active:scale-95 transition-all text-left">
                                        <div className="w-12 h-12 bg-success rounded-2xl flex items-center justify-center text-white mb-3 shadow-green-200 shadow-lg">
                                            <i data-lucide="bar-chart-2"></i>
                                        </div>
                                        <span className="font-bold text-gray-800 block">Rapports</span>
                                        <span className="text-xs text-gray-400">Bilan journalier</span>
                                    </button>
                                </div>
                                <button onClick={() => setUser(null)} className="mt-8 w-full py-4 bg-red-50 text-red-500 font-bold rounded-2xl">Déconnexion</button>
                            </div>
                        )}

                        {view === 'sales' && <SalesModule user={user} onToast={showToast} />}
                        {view === 'products' && <AdminProducts onToast={showToast} />}
                        {view === 'services' && <div className="p-10 text-center text-gray-400 font-bold">Module Services (Simplifié pour la démo)</div>}
                        {view === 'reports' && <div className="p-10 text-center text-gray-400 font-bold">Module Rapports (Voir version précédente)</div>}
                    </div>

                    {/* Bottom Navigation */}
                    <div className="bg-white border-t border-gray-100 flex justify-around p-3 pb-safe">
                        {['dashboard', 'sales', 'services', 'products'].map(v => {
                            if(v === 'products' && user.role !== 'admin') return null;
                            return (
                                <button key={v} onClick={() => setView(v)} className={`p-3 rounded-xl transition-all ${view === v ? 'bg-black text-white' : 'text-gray-400'}`}>
                                    <i data-lucide={v === 'dashboard' ? 'home' : v === 'sales' ? 'shopping-cart' : v === 'services' ? 'smartphone' : 'package'} className="w-6 h-6"></i>
                                </button>
                            )
                        })}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
